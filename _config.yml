
exclude:
  - readme.md
  - Gemfile
  - Gemfile.lock
  - LICENSE

include:
  - _pages
  - _redirects

# Site settings
title: aritagrade
long-title: aritagrade designer
email: aritagrade@gmail.com
description: "The selected portfolio of London based digital product designer Matt Grey"
baseurl: "/moreorless"
timezone: Europe/Lisbon
year: 2022
sitemap: true


image_serve_path: "/images" 


markdown: kramdown

sass:
  style: compressed # :nested :compact :expanded :compressed

compress_html: # http://jch.penibelst.de/
  enabled: true # compress html
  clippings: all # clip safe tags
  comments: []
  endings: []
  #ignore:
    #envs: [local]
  blanklines: false # boolean - strip blank lines and breaks
  profile: false
  startings: []


# Structure
navigation:
  - title: Projects
    url: /
  - title: Fonts
    url: /fonts
  - title: About
    url: /about
  - title: Contact
    url: /contact

permalink: /:title/

# Configure site collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  fonts:
    output: true
    permalink: /fonts/:path/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "fonts"
    values:
      layout: "font"
